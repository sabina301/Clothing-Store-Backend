<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="/css/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oi&family=Orbitron:wght@800&family=Raleway:ital,wght@0,200;1,200;1,500;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600;700;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div id="back-back">
    <img id="back" src="/img/back.png" alt="" />
</div>
<h1 id="product">Свитшот</h1>
<h1 id="description">Оверсайз</h1>
<div class="container">
    <div class="img-container"></div>
    <div id="price-container">
        <p id="with-sale"></p>
    </div>
    <div id="main-container">

        <button id="add-to-cart">Добавить в корзину</button>
        <div id="description-container">
            <p id="name-description">Описание товара</p>
            <p id="product-description">Здесь будет описание товара</p>
        </div>
    </div>
</div>
<script src="/js/product.js"></script>
</body>
</html>
